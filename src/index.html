<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  </head>
  <body>
    <div class="search-container">
      <form class="search-form" id="search-form">
        <input
        class="form-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>
      <ul class="gallery-list">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button class="custom-btn load-more is-hidden" id="loadMore">Load more</button>
      <div class="navigation__item--btn"> <a class="navigation__link--btn scrollto"><svg class="navigation__icon--btn" width="35px"> <use href="./images/icon-arrow.svg#Layer_1"></use></svg></a> </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
